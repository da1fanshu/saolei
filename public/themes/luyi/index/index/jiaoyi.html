<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>资金记录</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="/static/aui/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="/static/aui/css/aui-slide.css" />
    <link rel="stylesheet" href="/static/aui/css/style.css">
    <script src="/static/aui/res/iconfont.js"></script>
</head>
<body style="background-color: #f5f5f5">

    <header class="aui-bar aui-bar-nav aui-margin-b-15">
        <a class="aui-pull-left aui-btn"  href="{:url("Index/user")}">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">
            <div class="aui-bar aui-bar-btn aui-bar-btn-round">
                <div class="pay aui-bar-btn-item aui-active">充值记录</div>
                <div class="with aui-bar-btn-item">提现记录</div>    
            </div>
        </div>
    </header>
    <div class="pay_list">
        <ul class="pay_view">
          <foreach name="paylist" item="vo">
            <li>
                <div class="pay_list_box">
                    <h3>充值余额 <span class="jinecolor">{$vo.money}</span> 金币</h3>
                    <p style="margin-top: .3rem;">时间:{$vo.addtime}</p>
                </div>
            </li>
           </foreach>
        </ul>
        <ul class="with_view" style="display: none;">
          <foreach name="withlist" item="vo">
            <li>
                <div class="pay_list_box">
                    <h3><eq name="$vo.type" value="1">
                                       提现余额
                                      </eq>
                                      <eq name="$vo.type" value="2">
                                        提现佣金
                                      </eq> <span class="jinecolor">{$vo.money}</span> 金币</h3>
                    <p style="margin-top: .3rem;">时间:{$vo.addtime}</p>
                </div>
            </li>
          </foreach>
        </ul>
    </div>
    <!--设计底部-->
    <div class="footer">
            <a href="{:url("Index/index")}">
            <div>
                <p>
                    <svg class="icon svg-icon iconfoot" aria-hidden="true">
                        <use xlink:href="#icon-shouye"></use>
                    </svg>
                </p>
                首页
            </div>
            </a>
            <a href="{:url("Index/daili")}">
            <div>
                <p>
                    <svg class="icon svg-icon iconfoot" aria-hidden="true">
                        <use xlink:href="#icon-zichan"></use>
                    </svg>
                </p>
                推广
            </div>
            </a>
            <a href="{:url("Index/paycode")}">
            <div>
                <p>
                    <svg class="icon svg-icon iconfoot" aria-hidden="true">
                        <use xlink:href="#icon-chuangjianqianbao"></use>
                    </svg>
                </p>
                充值
            </div>
            </a>
            <a href="{:url("Index/user")}">
            <div>
                    <p>
                        <svg class="icon svg-icon iconfoot" aria-hidden="true">
                            <use xlink:href="#icon-wode"></use>
                        </svg>
                    </p>
                    我的
            </div>
            </a>
        </div>
</body>
<script type="text/javascript" src="/static/aui/script/api.js"></script>
<script type="text/javascript" src="/static/aui/script/aui-slide.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script>
$(".pay").click(function(){
    $(".with_view").hide();
    $(".pay_view").show();
    $(".with").removeClass("aui-active");
    $(".pay").addClass("aui-active");
});
$(".with").click(function(){
    $(".pay_view").hide();
    $(".with_view").show();
    $(".pay").removeClass("aui-active");
    $(".with").addClass("aui-active");
});
</script>
</html>
